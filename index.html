<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_2_3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <form action=""></form>
    <fieldset>
        <legend>Register form</legend>
        <label for="#">Name</label>
        <input type="text" name="" id="" placeholder="Name" class="button"><br></br>
        <label for="#">Surname</label>
        <input type="text" name="" id="" placeholder="Surname" class="button2"><br></br>
        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Email" class="button"><br></br>
        <div>
            <p>Gender</p>
            <label for="">Male</label>
            <input type="radio" name="gender" id="">
            <label for="">Female</label>
            <input type="radio" name="gender" id="">
        </div>
        <div>
            <p>Picture</p>
            <input type="file" name="" id="" placeholder="Choose file">
        </div>
        <div>
            <p>Country</p>
            <select name="Country" id="">
                <option value="">Germany</option>
                <option value="">France</option>
                <option value="">USA</option>
            </select>
        </div>
        <div>
            <p>Preffered languages</p>
            <select multiple="multiple" name="" id="">
                <option value="">HTML</option>
                <option value="">Css</option>
                <option value="">JS</option>
                <option value="">React</option>
            </select>
            <p> (To choose more than one usw cmd key)</p>
        </div>
        <div>
            <p>Fieled of activity</p>
            <label for="">IT</label>
            <input type="checkbox" name="" id="">
            <label for="">Design</label>
            <input type="checkbox" name="" id="">
            <label for="">Other</label>
            <input type="checkbox" name="" id="">
        </div>
        <input type="button" value="Send">
        <input type="button" value="Cancel">
</body>

</html>
